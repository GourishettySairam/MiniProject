<br>
<div class="container">
  <div class="card"  style="width:98%">
    <br>
    <form >
      <div class="form-row">
        <div class="col">
          <h5 class="text-center">Category Name</h5>
        </div>
        <div class="col">
          <h5 class="text-center">Category Head</h5>
        </div>
      </div>
      <div class="form-row" *ngFor="let cat of category">
        <div class="col">
          <input type="text" class="form-control" placeholder="{{cat.categoryname}}" name="category" >
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder='{{cat.head}}' name="head" disabled>
        </div>
        <div class="col">
          <button class="btn btn-danger w-75 text-center" (click)="deleteCategory(cat._id)">Delete Category</button>
        </div>
        <br><br>
      </div><br>
    </form>

<br>
    <form #Form="ngForm">
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Add Category Name" [(ngModel)]="postCategory.categoryname" name="category" >
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Add Point of Contact" [(ngModel)]="postCategory.head" name="head" >
        </div>
      </div>
        <br>
        <button class="btn btn-primary w-100" (click)="addCategory()" >Add Category</button>
    </form>

    <div>
      <p ></p>
    </div>
  </div>
</div>
