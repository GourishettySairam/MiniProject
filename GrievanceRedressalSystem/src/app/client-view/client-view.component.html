<div class="card w-75">
  <h5 class="bg-primary text-white card-header ">Create a Ticket</h5>
<form #loginForm="ngForm" (ngSubmit)="onCreate()">
  <div class="form-group">
    <br>
    <label for="id">Ticket Id</label>
    <input type="text" class="form-control" [(ngModel)]="ticket.id" name="id" placeholder="" >
  </div>
  <div class="form-group">
    <br>
    <label for="subject">Ticket Subject</label>
    <input type="text" class="form-control" [(ngModel)]="ticket.subject" name="subject" placeholder="" >
  </div>
  <div class="form-group">
    <label for="priority">Priority</label>
    <br>
  <select class="dropdown-item bg-light dropdown-toggle w-100" name="priority" [(ngModel)]="ticket.priority">
    <option class="w-100 dropdown-item" >Low</option>
    <option class="w-100 dropdown-item" >Moderate</option>
    <option class="w-100 dropdown-item" >Critical</option>
</select>
</div>

<div class="form-group">
  <label for="category">Category</label>
  <br>
<select class="dropdown-item bg-light dropdown-toggle w-100" name = "category" [(ngModel)]="ticket.category">
  <option class="w-100 dropdown-item" >Transcript</option>
  <option class="w-100 dropdown-item" >Verfication</option>
  <option class="w-100 dropdown-item" >Finance</option>
</select>
</div>

<div class="form-group">
  <label for="message">Message </label>
  <textarea class="form-control" rows="5" name="message" [(ngModel)]="ticket.message"></textarea>
</div>

<div class="form-group">
    <label for="attachment">Attach Files</label>
    <input type="file" class="form-control-file" name="file" [(ngModel)]="ticket.file">
</div>

  <input type="submit" value="Create Ticket"  class="btn btn-primary w-100 btn-sm" >&nbsp;

</form>
</div>
