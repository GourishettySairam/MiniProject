<div *ngIf="isLoggedIn" class="card w-75 text-white bg-dark mb-3" >
  <div class="card-header"></div>
  <div class="card-body">
    <h5 class="card-title text-center">Login Successful</h5>
  </div>
</div>

<div class="card w-75" *ngIf="!isLoggedIn">
  <h5 class="text-center card-header ">Login and Registration Form</h5>
<form   #loginForm="ngForm" >
  <div class="form-group">
    <label for="firstname">FirstName</label>
    <input type="text" class="form-control" [(ngModel)]="name.firstname" name="firstname" placeholder="Enter your firstname" >
  </div>
  <div class="form-group">
    <label for="lastname">LastName</label>
    <input type="text" class="form-control" [(ngModel)]="name.lastname" name="lastname" placeholder="Enter your lastname">
  </div>
  <div class="form-group">
    <label for="username"  >UserName</label>
    <input type="text" class="form-control" [(ngModel)]="user.username" name="username" placeholder="Enter username"  required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Enter your password"  required>
  </div>
  <input type="submit" class="btn btn-primary btn-sm" (click)="onSubmit()">&nbsp;
  <button class="btn btn-sm btn-primary" (click)="signup()">Sign Up </button>
  <div class="text-danger" *ngIf="errMessLogin">{{errMessLogin}}</div>
  <div class="text-danger" *ngIf="errMessSignup">{{errMessSignup}}</div>
</form>
</div>
